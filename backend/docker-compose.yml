version: '3.8'

services:
  salesmate-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: salesmate-api
    ports:
      - "8000:8000"
    environment:
      # Application
      - APP_NAME=SalesMate AI
      - APP_VERSION=1.0.0
      - ENVIRONMENT=production
      - PORT=8000
      - WORKERS=4
      - LOG_LEVEL=info
      
      # Database (Supabase)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # Vector Database (Pinecone)
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      
      # LLM (Gemini)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LLM_PROVIDER=gemini
      
      # JWT
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=1440
      
      # CORS
      - CORS_ORIGINS=*
      
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - salesmate-network

networks:
  salesmate-network:
    driver: bridge
